<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="hello">안녕하세요</h2>
    <h2 id="hi">올때메로나</h2>
    
    <script>
        //html을 이해 
        //document : 웹문서 
        //getElementById('어쩌구'): 셀렉터 아이디가 어쩌구인 요소를 찾으셈.
        //.style.color 메소드 함수    
        document.getElementById('hello').innerHTML='멍청이';
        document.getElementById('hello').style.fontSize="20px";
        document.getElementById('hello').style.color="red";
        document.getElementById('hi').innerHTML='올때바밤바';
        
        // 뭘 바꿀지는 구글 검색이 필요하다.
        //document.getElementById('???').??? = '???';
    
    </script>
</body>
</html>

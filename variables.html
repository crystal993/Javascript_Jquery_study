<body>
    
    <script>
        // 2년뒤의 미래예금액을 계산하기
        var 예금액 = 60000;
        var 미래예금액 = 0;

        if(예금액 > 50000) {
            // var변수 재할당
            미래예금액 = 예금액 * 1.2 * 1.2;
        } else {
            // var변수 재할당
            미래예금액 = 예금액 * 1.15 * 1.15;
        }
        
        console.log(미래예금액); 
        
        // 커피리필, 최대한 마실 수 있는 커피 양을 계산해보기. 
        var 첫커피양 = 360;
        var 마신커피 = 0;
        var 두번째커피양 = 0;
        var 세번째커피양 = 0;
        
        var 두번째커피양 = 첫커피양*(2/3);
        
        세번째커피양 = 두번째커피양*(2/3);
        
//        마신 커피 = 첫커피양+두번째커피양+세번째커피양;

        console.log(마신커피);
    </script>
    
</body>
